<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/1eff5ac3a2.js"
      crossorigin="anonymous"
    ></script>
    <title>BJChallenge</title>
  </head>
  <body>
    <nav>
      <div>
        <img src="./img/logo.png" alt="logo" />
      </div>
      <h4>Est.2023</h4>
      <div class="app__nav-burger-menu">
        <div class="bar" />
      </div>
    </nav>
    <div class="app__container">
      <header>
        <img class="app__container-img" src="./img/baniere.png" alt="hero" />
      </header>
      <h1>
        A multidisciplinary creative studio specializing <br />
        in, <span>campaigns</span> , <span>brands</span> and
        <span>spaces.</span>
      </h1>
      <div class="app__container-button">
        <div class="button-box-one">ABOUT US</div>
        <div class="button-box-two">ABOUT US</div>
      </div>
      <div class="app__container-infos">
        <p>LOCATION: <span>34.0522° N / 118.2437° W</span></p>
        <div class="explore-box">
          <svg class="circle-svg">
            <circle class="circle-one" cx="120px" cy="120px" r="120px"></circle>
            <circle class="circle-two" cx="120px" cy="120px" r="120px"></circle>
          </svg>
          <svg class="arrow-svg" width="20">
            <path
              d="M10 0 L10 300 M5 25 L10 0 L15 25"
              stroke="#c92d1f"
              stroke-width="3"
            />
          </svg>
          <span>EXPLORE</span>
        </div>
        <div class="contact-infos">
          <p>CONTACT: <span> INQUIRE@CONTRABUREAU.COM </span></p>
          <p>INSTAGRAM: <span> @CONTRABUREAU</span></p>
        </div>
      </div>
    </div>
  </body>
</html>
